{{ partial "header.html" . }}
{{ partial "navbar.html" . }}
{{ partial "title.html" . }}

<div class="container">
	<div class="row">
	    {{ range $element := .Params.category }}
			<div class="col-md-3">
			{{ range where $.Site.Pages "Params.title" $element.path }}
		    	<a href="{{ .URL }}">
	    			<img style="max-width:350px; max-height:100px" src="{{ .Params.thumbnail }}">
	    		</a>
	    		<p>{{ .Title }}</p>
	      	{{ end }}
	      	</div>
	    {{ end }}
	</div>
</div>
{{ partial "form.html" . }}
{{ partial "footer.html" . }}
