    <footer class="footer" style="{{ if .IsHome }}transform: translateY(90px); {{ end }}">
	    <div class="container">
            <div class="row">
                {{ range where $.Site.Pages "Params.title" "Wazna_data_nie_zmieniac_tytulu" }}
                <div class="col-xs-12 col-sm-6 col-md-3">
            		<a href="{{ .Site.BaseURL }}">
                        <img style="max-width:200px; max-height:60px; filter: brightness(100) invert(1);" src="/images/white_logo.png">
                    </a>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4">

                </div>
                <div class="col-xs-12 col-sm-7 col-md-2">

                </div>
                <div class="col-xs-12 col-sm-5 col-md-3">

                    </a>
                    <a style="padding: 10px;" href="{{ .Params.facebook_url }}">
                        <img src="/images/facebook_picture.png">
                    </a>
                    <a style="padding: 10px;" href="{{ .Params.instagram_url }}">
                        <img src="/images/instagram_picture.png">
                    </a>
                    <a style="padding: 10px;" href="{{ .Params.pinterest_url }}">

                {{ end }}
            </div>
	    </div>
    </footer>
