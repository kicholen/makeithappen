backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
  
publish_mode: editorial_workflow
media_folder: "static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "content/about/_index.md"
        create: false
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "string"}
          - {label: "Small_Description", name: "small_description", widget: "string"}
          - {label: "Background_Image", name: "image", widget: "image"}
          - {label: "First_image", name: "first_thumbnail", widget: "image"}
          - {label: "Second_Image", name: "second_thumbnail", widget: "image"}
          - {label: "Third_Image", name: "third_thumbnail", widget: "image"}
          - label: "Answers"
            name: "answers"
            widget: "list"
            field: 
              - {label: "Title", name: "title", widget: "string"}
  