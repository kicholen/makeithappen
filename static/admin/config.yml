backend:
  name: git-gateway
  branch: master
  
publish_mode: editorial_workflow
media_folder: "static/images"
public_folder: "images"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "About page"
        name: "about"
        file: "content/about/_index.md"
        create: false
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "string"}
          - {label: "Small_Description", name: "small_description", widget: "string"}
          - {label: "Background_Image", name: "image", widget: "image"}
          - {label: "First_image", name: "first_thumbnail", widget: "image"}
          - {label: "Second_Image", name: "second_thumbnail", widget: "image"}
          - {label: "Third_Image", name: "third_thumbnail", widget: "image"}
          - label: "Answers"
            name: "answers"
            widget: "list"
            fields:
              - {label: "Answer", name: "text", widget: "string"}
  